<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javalin realtime collaboration</title>
    </head>
    <body>
        <h1>Open the URL in another tab to start collaborating</h1>
        <textarea placeholder="Type something ..."></textarea>
        <script>
            window.onload = setupWebSocket;
            window.onhashchange = setupWebSocket;

            if (!window.location.hash) {
                const randomId = Date.now().toString(36); // this should be more random
                window.history.pushState(null, null, "#" + randomId);
            }

            function setupWebSocket() {
                const textArea = document.querySelector("textarea");
                const ws = new WebSocket(`ws://localhost:7070/docs/${window.location.hash.substr(1)}`);
                ws.onclose = setupWebSocket; // should reconnect if connection is closed
                textArea.onkeyup = () => ws.send(textArea.value);
                ws.onmessage = msg => {
                    let textBeforeCaret = textArea.value.substring(0, textArea.selectionStart);
                    let textAfterCaret = textArea.value.substring(textArea.selectionStart);
                    let selectionLength = textArea.selectionEnd - textArea.selectionStart;
                    textArea.value = msg.data;
                    if (msg.data === textBeforeCaret) {
                        textArea.setSelectionRange(textBeforeCaret.length, textBeforeCaret.length + selectionLength)
                    } else {
                        textArea.setSelectionRange(msg.data.indexOf(textAfterCaret), msg.data.indexOf(textAfterCaret) + selectionLength)
                    }
                }
            }
        </script>
        <style>
            * {
                box-sizing: border-box;
                font-family: Georgia, serif;
                color: rgba(0, 0, 0, 0.75);
            }

            html {
                background: #f5f5f5;
            }

            body {
                max-width: 800px;
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                font-weight: 400;
                margin: 30px 0;
                text-align: center;
            }

            textarea {
                box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.2);
                width: 100%;
                border: 0;
                min-height: 80vh;
                outline: 0;
                padding: 20px;
                font-size: 18px;
                resize: none;
            }
        </style>
    </body>
</html>
